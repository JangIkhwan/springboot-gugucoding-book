<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{this :: content})}">
  <th:block th:fragment="content">
    <h2>Guestbook Modify Page</h2>

      <!-- 제목과 내용은 수정 가능하게 만듦 -->
    <form th:action="@{/guestbook/modify}" method="post">
      <!--  검색에 필요한 정보를 폼태그에 저장한 후에 post메서드로 전송   -->
      <input type="hidden" name="page" th:value="${requestDTO.page}">
      <input type="hidden" name="type" th:value="${requestDTO.type}">
      <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">
      <div class="form-group">
        <label>Gno</label>
        <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" th:value="${dto.title}">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea rows="5" class="form-control" name="content">[[${dto.content}]]</textarea>
      </div>
      <div class="form-group">
        <label>Writer</label>
        <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
      </div>
      <div class="form-group">
        <label>RegDate</label>
        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>
      <div class="form-group">
        <label>ModDate</label>
        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>
    </form>
    <button class="btn btn-primary modifyBtn">Modify</button>
    <button class="btn btn-info listBtn">List</button>
    <button class="btn btn-danger removeBtn">Remove</button>
    <script th:inline="javascript">
      var actionForm = $("form");

       $(".removeBtn").click(function(){
        if(!confirm("삭제하시겠습니까?")){
          return;
        }
        actionForm.attr("action", "/guestbook/remove").attr("method", "post");
        actionForm.submit();
      });

      $(".modifyBtn").click(function(){
        if(!confirm("수정하시겠습니까?")){
          return;
        }
        actionForm.attr("action", "/guestbook/modify").attr("method", "post").submit();
      });

       // 검색에 필요한 정보를 폼태그에 저장한 후에 post메서드로 전송
      $(".listBtn").click(function(){
        var page = $("input[name='page']");
        var type = $("input[name='type']");
        var keyword = $("input[name='keyword']");

        actionForm.empty();
        actionForm.append(page);
        actionForm.append(type);
        actionForm.append(keyword);
        actionForm.attr("action", "/guestbook/list").attr("method", "get");
        console.log(actionForm.html());
        actionForm.submit();
      });
    </script>
  </th:block>
</th:block>
</html>
